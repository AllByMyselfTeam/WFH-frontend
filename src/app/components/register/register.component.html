<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="First Name" [(ngModel)]="user.fname" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Last Name" [(ngModel)]="user.lname" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Phone Number" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>
<!-- 
            <p *ngIf="error" class="error">
                {{ error }}
            </p> -->

            <div class="button">
                <button type="submit" (click)="register()" mat-button>Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
