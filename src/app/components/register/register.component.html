<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="First Name" [(ngModel)]="user.fname" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Last Name" [(ngModel)]="user.lname" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <small style="color:red;" *ngIf="user.email && !validationService.validateEmail(user.email)">Invalid Email</small>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Phone Number" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <small style="color:red;" *ngIf="user.phone && !validationService.validatePhone(user.phone)">Invalid Phone Number</small>
            </p>

            <div *ngIf="errorMessage != null || errorMessage != undefined"> <p style="color:red;">{{errorMessage}}</p> 
            </div>

            <div *ngIf="successMessage != null || successMessage != undefined"> <p style="color:green;">{{successMessage}}</p> 
            </div>

            <div class="button">
                <button type="submit" (click)="register()" mat-button>Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
