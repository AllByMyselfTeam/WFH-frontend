<mat-accordion>
    <div *ngFor = "let task of tasks">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                {{task.taskDescription}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-description>
                <div class="text-right">
                    <button id="btnPad" class="btn btn-outline-info mr-1" rounded="true" mdbWavesEffect mdbBtn>Edit</button>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-info mr-1" rounded="true" mdbWavesEffect mdbBtn (click)="removeTask(task.taskId)">
                        <span class="material-icons">
                            delete
                        </span>
                    </button>
                </div>
            </mat-panel-description>
        </mat-expansion-panel>
    </div>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add Task
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup] = "taskForm" (ngSubmit) = "onSubmit()">
          <div class="form-group">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="taskDescription" [(ngModel)]= "task.taskDescription">
            </mat-form-field>
          </div>
        
        <div>
            <button id="btnPad" class="btn btn-outline-info mr-1" rounded="true" mdbWavesEffect mdbBtn>Add</button>
        </div>
      </form>
    </mat-expansion-panel>
   
  </mat-accordion>
