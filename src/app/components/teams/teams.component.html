<mat-card>
    <div class="text-center">
        <mat-card-title>Team {{team.teamName}}</mat-card-title>
        <mat-card-subtitle>Team ID: {{team.teamId}}</mat-card-subtitle>
        <mat-divider></mat-divider>
        <br>
        <table>
            <tr>
                <th>
                    <app-meeting [team] = "team.teamId"></app-meeting>
                </th>
                <th>
                    <app-notification [team] = "team.teamId"></app-notification>
                </th>
            </tr>
        </table>
       
        <br>
        
        <br>

    </div>
</mat-card>
